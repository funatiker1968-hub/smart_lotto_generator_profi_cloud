workflows:
  android-release:
    name: Smart Lotto Generator - Android Release
    max_build_duration: 60
    environment:
      flutter: "3.22.0"  # ðŸ”¥ EXPLIZITE VERSION STATT "stable"
      groups:
        - android_signing  # ðŸ”¥ SIGNING GRUPPE HINZUFÃœGEN
      vars:
        PACKAGE_NAME: "com.example.smart_lotto_generator_profi_cloud"
    scripts:
      - name: ðŸ”§ Clean project
        script: |
          flutter clean
          rm -rf build
      - name: ðŸ“¦ Get dependencies
        script: flutter pub get
      - name: ðŸ§± Build release APK
        script: flutter build apk --release -t lib/main.dart
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - dein.email@beispiel.de
